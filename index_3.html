<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var curso = "javaScript";
        var legal = false;
        if(curso ==="javaScript" && legal){
            console.log("o curso de javaScript é legal!");
        }
        else{
            console.log("o curso de javaScript não é legal");
        }
        // QR (ou = pelo menos uma expressão deve ser verdadeira)
        if(curso ==="javaScript" || legal === true){
            console.log("o curso de javavaScript é legal");
        }
        else{
            console.log("o curso de javaScript não é legal")
        }
        // NOT ( quando queremos fazer uma negação ou verificar se algo é como esperado)
        if(curso != "javaScript"){
            console.log("o curso não é de javaScript")
        }
        else{
            console.log("o curso é de javaScript")
        }
    </script>
</body>
</html>
