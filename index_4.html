<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // operadores racionais
        // os mais comuns são
        // igual a ==
        // maior que >
        // menor que <
        // maior ou igual a >=
        // menor ou igual a <=
        //  igual e do mesmo tipo que ===
        // diferente e de outro tpo !==
        var n1= 54, n2 = 78
        console.log(n1 == n2)
        console.log( n1 != n2)
        console.log(n1 > n2)
        console.log(n1 < n2)
        console.log(n1 >= n2)
        console.log(n1 <= n2)
        console.log(n1 === n2)
        console.log(n1 !== n2)

        if(n1 < n2){
            console.log("n1 é maior que n2");
        }
        else{
            console.log("n1 é menor que n2")
        }
    </script>
</body>
</html>
