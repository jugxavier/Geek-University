<head>

<body>
    <script>
     var idade = 25;
     idade++; //operação unaria
     console.log(idade)

     var fruta = "abacaxi"
     if(fruta === "abacaxi"){
         console.log("abacaxi")

     else{
         console.log("maçã")
     }
    //  operação ternario
     console.log(fruta === "abacaxi" ? "abacaxi" : "maçã")
    </script>
    
</body>
